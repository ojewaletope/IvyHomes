<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ivy Homes | Register</title>
    <link rel="stylesheet" href="../assets/plugins/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/plugins/bulma/css/bulma.css">
    <link rel="stylesheet" href="../assets/css/flexy-grid.css">
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="nav">
          <!-- container -->
          <div class="container container--lg-width">
            <ul class="nav__list clearfix">
              <li class="nav__left">
                <a href="../index.html" class="nav__link nav__brand">
                  Ivy Homes
                </a>
              </li>
              <li class="nav__right">
                <ul class="nav__list">
                  <li class="nav__active">
                    <a href="#aboutus" class="nav__link">About Us</a>
                  </li>
                  <li>
                    <a href="#" class="nav__link">Apartments</a>
                  </li>
                  <li class="nav__active">
                    <a href="index.html" class="nav__link">Contact Us</a>
                  </li>
                  <li>
                    <a href="#" class="nav__link">Login</a>
                  </li>
                  <li>
                    <a href="pages/register.html" class="nav__link">Register</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <section class="container">
          <form action="" class="form__container">
            <div class="form">
              <h2>Join the Ivy Homes Community
              </h2>
              <hr>
              <div class="flex-container">
                <div class="col-50">
                  <label for="Name" class="label">Full Name</label>
                  <div class="control">
                    <input type="text" name="fullname" class="input">
                  </div>
                </div>
                <div class="col-50">
                  <label for="Name" class="label">Email Address</label>
                  <div class="control">
                    <input type="email" name="email" class="input">
                  </div>
                </div>
                <div class="col-50">
                  <label for="Name" class="label">Create Password</label>
                  <div class="control">
                    <input type="password" name="password" class="input">
                  </div>
                </div>
                <div class="col-50">
                  <label for="confirm password" class="label">Confirm password</label>
                  <div class="control">
                    <input type="password"  class="input">
                  </div>
                </div>
                <div class="col-50">
                  <label for="Phone Number" class="label">Phone Number</label>
                  <div class="control">
                    <input type="text" name="phone_number" class="input">
                  </div>
                </div>
              </div>
              <input type="checkbox"> I agree to the Terms and Conditions of IVY HOMES
              <input type="submit" class="button is-danger" value="sign up">
            </div>
            <h4 class="text-centered">Already have an IVY HOMES account? <a href="login.html" style="text-decoration: none; color: #575366">Log In</a></h4>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <ul class="flex-container">
        <li class="left">Copyright &copy; IvyHomes 2018</li>
        <li class="right">
          <i class="fa fa-instagram"></i>
        </li>
        <li class="right">
          <i class="fa fa-facebook"></i>
        </li>
        <li class="right">
          <i class="fa fa-twitter"></i>
        </li>
      </ul>
    </footer>

  </body>

</html>
