<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ivy Homes | Payment Gateway</title>
    <link rel="stylesheet" href="../assets/plugins/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/plugins/bulma/css/bulma.css">
    <link rel="stylesheet" href="../assets/css/flexy-grid.css">
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>

  <body>
    <div class="container-one">
      <div class="payment-container">
        <div class="flex-container mobile">
          <!-- <div class="container"> -->
          <div class="col-25">
            <div class="col-25">
              <div class="box">
                <a href="#">Edit Profile</a>
              </div>
            </div>
            <div class="col-25">
              <div class="box">
                <a href="#">Payment</a>
              </div>
            </div>
            <div class="col-25">
              <div class="box">
                <a href="#">Complaints</a>
              </div>
            </div>
          </div>
          <div class="content">
            <div class="col-75">
              <h2>payment information</h2>
              <hr>
              <p>Total bill is</p>
              <form action="" class="payment__form">
                <input type="radio" name="subscription_type" id=""> Monthly
                <input type="radio" name="subscription_type" id=""> yearly
                <br>
                <select name="card_type">
                  <option value="master_card">master card</option>
                  <option value="visa_card">visa card</option>
                </select>
                <input type="text" placeholder="card number">
                <input type="text" placeholder="card name">
                <br>
                <label for="expiry date">expiry date</label>
                <select name="month">
                  <option value="jan">Jan</option>
                  <option value="feb">Feb</option>
                  <option value="mar">Mar</option>
                  <option value="apr">Apr</option>
                  <option value="may">May</option>
                  <option value="jun">Jun</option>
                  <option value="jul">Jul</option>
                  <option value="aug">Aug</option>
                  <option value="sep">Sep</option>
                  <option value="oct">Oct</option>
                  <option value="nov">Nov</option>
                  <option value="dec">Dec</option>
                </select>
                <select name="year">
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                </select>
                <input type="text" placeholder="cvv2">
                <input type="submit" value="pay">
              </form>
              <p>To Verify your payment, please Follow the steps below:</p>
              <ol>
                <li> Take a screenshot of your payment teller/receipt/page</li>
                <li>upload & send the screenshot to admin@ivyhomes.com</li>
                <li>get a confirmation</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
